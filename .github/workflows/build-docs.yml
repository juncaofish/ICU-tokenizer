name: Build documentations

on:
  push:
    branches:
      - master
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: sudo apt install -y g++ libicu-dev pkg-config
      env:
        DEBIAN_FRONTEND: noninteractive

    - name: Install python packages
      run: |
        python -m pip install --no-cache-dir .
        python -m pip install --no-cache-dir -r docs/requirements.txt

    - name: Build and Deploy
      uses: JacksonMaxfield/github-pages-deploy-action-python@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master
        BRANCH: gh-pages
        FOLDER: public
        BUILD_SCRIPT: sphinx-build -b html docs public
